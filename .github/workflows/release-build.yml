name: Build the release
run-name: ${{ github.actor }} is building on ${{github.ref_name}} ğŸš€
on:
  push:
    tags:
      - rc-0.0.*
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install node.js 16.16.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
          cache: 'npm'
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install dependencies...
        run: npm ci
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Testing files
        run: npm run test
      - name: Linting files
        run: npm run lint
      - name: Type checking
        run: npm run ts
      - name: Making build
        run: npm run build
      - name: Install build dependencies
        run: |
          cd .github/workflows/scripts
          npm ci
      - name: Updating ticket title
        env:
          RELEASE_VERSION: ${{github.ref_name}}
          AUTHOR: ${{github.actor}}
          AUTH_TOKEN: ${{secrets.AUTH}}
          ORG_ID: ${{secrets.ORG_ID}}
          TICKET_ID: ${{secrets.TICKET_ID}}
        run: node .github/workflows/scripts/ticketUpdate.js
      - name: Build the Docker image and updating ticket comment
        env:
          RELEASE_VERSION: ${{github.ref_name}}
          AUTH_TOKEN: ${{secrets.AUTH}}
          ORG_ID: ${{secrets.ORG_ID}}
          TICKET_ID: ${{secrets.TICKET_ID}}
        run: node .github/workflows/scripts/buildImage.js
      - run: echo "ğŸ This job's status is ${{ job.status }}."
